<!DOCTYPE html>
<html lang="en-us">
<head>

    <!-- Meta -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Styles -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Title -->

    <title> Memory Game</title>

    <!--Script -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

</head>
<body>
    <div id="modal">
        <div class="modal-content">
            <h1 class="modal-heading">Congratulations!</h1>
            <p class="modal-text">Your time was </p>
            <img class="trophy" alt="trophy" src="./assets/images/win.png">
            <button class="modal-button " onclick="window.location.href='index.html'">Play Again</button>
        </div>
    </div>
    <div class="container ">
        <div class="game-board ">
            <div id="0" class="pad green" onclick="stopReplay.stop();"></div>
            <div id="1" class="pad red" onclick="stopReplay.stop();"></div>
            <div id="2" class="pad yellow" onclick="stopReplay.stop();" ></div>
            <div id="3" class="pad blue" onclick="stopReplay.stop();"></div>
            <div class="controls ">
                <div class="game-title ">SIMON</div>
                <div class="display inline-positioner ">--</div>
                <div class="start inline-positioner " onclick="stopReplay.stop();">START</div>
                <div class="strict inline-positioner " onclick="stopReplay.stop();">STRICT</div>
                <div class="switch-container" onclick="stopReplay.stop(); ">
                    <p class="off inline-positioner ">OFF</p>
                    <div class="switch switch-right inline-positioner ">
                        <div class=" switch-left "></div>
                    </div>
                    <p class="on inline-positioner ">ON</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
