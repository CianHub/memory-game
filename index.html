<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- Meta -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Title -->

    <title> Memory Game</title>

    <!--Script -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/user-sequence.js"></script>

</head>

<body>

    <div class="container">

        <div class="game-board">

            <div id="0" class="pad green"></div>
            <div id="1" class="pad red"></div>
            <div id="2" class="pad yellow"></div>
            <div id="3" class="pad blue"></div>
            <div class="controls">
                <div class="game-title">SIMON</div>
                <div class="display inline-positioner">--</div>
                <div class="start inline-positioner">START</div>
                <div class="strict inline-positioner">STRICT</div>
                <div class="switch-container">
                    <p class="off inline-positioner">OFF</p>
                    <div class="switch switch-right inline-positioner">
                        <div class=" switch-left"></div>
                    </div>
                    <p class="on inline-positioner">ON</p>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
